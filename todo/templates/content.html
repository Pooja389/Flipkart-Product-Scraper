<!DOCTYPE html>
<html lang="en">
<head>
   <title>Content</title>
</head>
<body>
    <div class = "add">
        <form action ="{{url_for('index')}}" method = "post" >
            {{ form.hidden_tag() }}  <!-- Include the CSRF token -->


            <button type="submit" class="btn btn-link">click here to add tasks</button>
        </form>
    </div>
    <div class = "container">
        <h1>name || time(hrs)</h1>

        {% for task in tasks: %}
        <h2>{{task.name}} | {{task.time}}</h2>
        <form action="{{ url_for('delete_task', task_index=task.index) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Done</button>
        </form>
        <p>---------------------- </p>

        {% endfor %}
    </div>
    
</body>
</html>
